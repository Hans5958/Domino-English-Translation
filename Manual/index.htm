<script>
	if (navigator.onLine) {
		var request = new XMLHttpRequest();
		request.open("GET", "http://api.github.com/repos/Hans5958/Domino-English-Translation/commits/master", true);
		request.onreadystatechange = function() {
			if (this.readyState === 4) {
				if (this.status >= 200 && this.status < 400) {
					document.location = "https://hans5958.github.io/Domino-English-Translation/en/index.html"
				} else {
					document.location = "index.html"
				}
			}
		};
		request.send();
		request = null;
	} else {
		document.location = "index.html"
	}
</script>

		font-family: sans-serif
